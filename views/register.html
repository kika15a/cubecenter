<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cube Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styleRegister.css">
</head>
<body>
    <div class="animation-container" id="floating-cubes"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <h1>CUBE CENTER</h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-list" id="nav-list">
            <li><a href="/views/index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <!-- Productos eliminado según solicitud -->
            <li><a href="/views/tiempos.html"><i class="fas fa-stopwatch"></i> Tiempos</a></li>
            <li><a href="/views/tutoriales.html"><i class="fas fa-graduation-cap"></i> Tutoriales</a></li>
            <li><a href="/views/login.html"><i class="fas fa-sign-in-alt"></i> Inicia sesión</a></li>
        </ul>
    </nav>
    
    <main class="register-container">
        <div class="register-content">
            <h2 class="register-title">Crear Cuenta</h2>
            
            <div class="cube-preview">
                <div class="cube">
                    <div class="face front">
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                    </div>
                    <div class="face back">
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                    </div>
                    <div class="face top">
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                    </div>
                    <div class="face bottom">
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                    </div>
                    <div class="face left">
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                    </div>
                    <div class="face right">
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                    </div>
                </div>
            </div>
            
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-tag"></i>
                    <input type="text" class="form-input" id="apodo" name="apodo" placeholder="Apodo (nombre de usuario)" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Contraseña" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>
            
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="/views/login.html">Inicia sesión</a>
            </p>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>&copy; 2025 Cube Center - Todos los derechos reservados</p>
        <p>El lugar perfecto para los amantes de los cubos de Rubik</p>
    </footer>
    <script src="/public/js/register.js"></script>
</body>
</html>
