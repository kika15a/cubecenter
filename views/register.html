<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cube Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 2rem;
            color: #ffd700;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        .nav-list li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-list li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 2rem;
        }
        
        .register-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .register-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .register-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 0.5rem;
        }
        
        .terms input {
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        .terms a {
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            color: #000;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            margin-top: 1rem;
            position: relative;
            z-index: 20;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #ff8c00);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #e0e0e0;
        }
        
        .login-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            margin-top: auto;
            position: relative;
            z-index: 10;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .social-icons a {
            color: #ffd700;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #ff8c00;
        }
        
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 3px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cube-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(-25deg);
            animation: rotateCube 15s infinite linear;
        }
        
        @keyframes rotateCube {
            0% {
                transform: rotateX(-25deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(-25deg) rotateY(360deg);
            }
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            border-radius: 5px;
            transform-style: preserve-3d;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .sticker {
            border-radius: 2px;
        }
        
        .front { transform: translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        
        /* Sticker colors */
        .red { background: #ff4136; }
        .blue { background: #0074d9; }
        .green { background: #2ecc40; }
        .white { background: #fff; }
        .yellow { background: #ffdc00; }
        .orange { background: #ff851b; }
        
        @media (max-width: 768px) {
            .register-title {
                font-size: 2rem;
            }
            
            .register-content {
                padding: 2rem;
            }
            
            .menu-icon {
                display: block;
            }
            
            .nav-list {
                position: fixed;
                top: 70px;
                left: -100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                padding: 1rem 0;
            }
            
            .nav-list.active {
                left: 0;
            }
            
            .cube {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .register-title {
                font-size: 1.8rem;
            }
            
            .form-input {
                padding: 12px 12px 12px 40px;
                font-size: 0.9rem;
            }
            
            .form-group i {
                font-size: 1rem;
                left: 12px;
            }
            
            .btn {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container" id="floating-cubes"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <h1>CUBE CENTER</h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-list" id="nav-list">
            <li><a href="/views/index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <!-- Productos eliminado según solicitud -->
            <li><a href="/views/tiempos.html"><i class="fas fa-stopwatch"></i> Tiempos</a></li>
            <li><a href="/views/tutoriales.html"><i class="fas fa-graduation-cap"></i> Tutoriales</a></li>
            <li><a href="/views/login.html"><i class="fas fa-sign-in-alt"></i> Inicia sesión</a></li>
        </ul>
    </nav>
    
    <main class="register-container">
        <div class="register-content">
            <h2 class="register-title">Crear Cuenta</h2>
            
            <div class="cube-preview">
                <div class="cube">
                    <div class="face front">
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                        <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                    </div>
                    <div class="face back">
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                        <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                    </div>
                    <div class="face top">
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                        <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                    </div>
                    <div class="face bottom">
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                        <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                    </div>
                    <div class="face left">
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                        <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                    </div>
                    <div class="face right">
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                        <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                    </div>
                </div>
            </div>
            
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-tag"></i>
                    <input type="text" class="form-input" id="apodo" name="apodo" placeholder="Apodo (nombre de usuario)" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Contraseña" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>
            
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="/views/login.html">Inicia sesión</a>
            </p>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>&copy; 2025 Cube Center - Todos los derechos reservados</p>
        <p>El lugar perfecto para los amantes de los cubos de Rubik</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu mobile
            const menuIcon = document.getElementById('menu-icon');
            const navList = document.getElementById('nav-list');
            
            menuIcon.addEventListener('click', function() {
                navList.classList.toggle('active');
            });
            
            // Crear cubos flotantes de fondo
            const floatingContainer = document.getElementById('floating-cubes');
            const colors = ['#ff4136', '#0074d9', '#2ecc40', '#ffdc00', '#ff851b', '#ffffff'];
            
            for (let i = 0; i < 30; i++) {
                const cube = document.createElement('div');
                cube.classList.add('floating-cube');
                
                // Tamaño aleatorio
                const size = Math.random() * 30 + 10;
                cube.style.width = `${size}px`;
                cube.style.height = `${size}px`;
                
                // Color aleatorio
                const color = colors[Math.floor(Math.random() * colors.length)];
                cube.style.backgroundColor = color;
                
                // Posición inicial aleatoria
                cube.style.left = `${Math.random() * 100}%`;
                cube.style.top = `${Math.random() * 100}%`;
                
                // Animación con retraso aleatorio
                cube.style.animationDelay = `${Math.random() * 15}s`;
                
                floatingContainer.appendChild(cube);
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambiar icono
                const eyeIcon = togglePassword.querySelector('i');
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
            
            // Form validation
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                    return;
                }
                
                // Simulación de registro exitoso
                alert('¡Registro exitoso! Bienvenido a Cube Center.');
                
                // Reset form
                registerForm.reset();
            });
        });
    </script>
</body>
</html>
