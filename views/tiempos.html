<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro - Cube Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styleTiempos.css">
</head>
<body>
    <div class="animation-container" id="floating-cubes"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <h1>CUBE CENTER</h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-list" id="nav-list">
            <li><a href="/views/index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <!-- Productos eliminado según solicitud -->
            <li><a href="/views/tiempos.html"><i class="fas fa-stopwatch"></i> Tiempos</a></li>
            <li><a href="/views/tutoriales.html"><i class="fas fa-graduation-cap"></i> Tutoriales</a></li>
            <li><a href="/views/login.html"><i class="fas fa-sign-in-alt"></i> Inicia sesión</a></li>
        </ul>
    </nav>
    
    
    <main class="timer-container">
        <div class="timer-content">
            <h1 class="timer-title">Cronómetro para Cubos</h1>
            <div id="timer-status" class="timer-status paused">PAUSADO</div>
            <div class="timer-display" id="timer">00:00:00</div>
            
            <p class="timer-instructions">
                Presiona <span class="key-hint">ESPACIO</span> o <span class="key-hint">CLIC DERECHO</span> para Iniciar/Detener
            </p>
            
            <div class="animated-cube">
                <div class="cube-face front">
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                    <div class="cube-sticker red"></div>
                </div>
                <div class="cube-face back">
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                    <div class="cube-sticker orange"></div>
                </div>
                <div class="cube-face top">
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                    <div class="cube-sticker white"></div>
                </div>
                <div class="cube-face bottom">
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                    <div class="cube-sticker yellow"></div>
                </div>
                <div class="cube-face left">
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                    <div class="cube-sticker green"></div>
                </div>
                <div class="cube-face right">
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                    <div class="cube-sticker blue"></div>
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="btn" id="start-btn">
                    <i class="fas fa-play"></i> Iniciar
                </button>
                <button class="btn" id="stop-btn">
                    <i class="fas fa-stop"></i> Detener
                </button>
                <button class="btn secondary" id="reset-btn">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>&copy; 2025 Cube Center - Todos los derechos reservados</p>
        <p>El lugar perfecto para los amantes de los cubos de Rubik</p>
    </footer>
    <script src="/public/js/tiempos.js"></script>
</body>
</html>
